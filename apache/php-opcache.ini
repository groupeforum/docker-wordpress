; Enable OPcache.
opcache.enable = 1;

; Enable OPcache for PHP CLI.
opcache.enable_cli = 1;

; Memory size that OPcache can use. In MB.
opcache.memory_consumption = 128;

; Interned strings buffer size. In MB.
opcache.interned_strings_buffer = 8;

; Number of files to get in cache.
opcache.max_accelerated_files = 4000;

; Max memory wasted percentage before a restart. 
opcache.max_wasted_percentage = 5;

; Frequency of revalidation. In seconds.
opcache.revalidate_freq = 60;

; Fast shutdown.
opcache.fast_shutdown = 1;